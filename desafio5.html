    //Implemente uma função que calcule a média de dois números, interrompendo a execução se algum dos números não for válido.
    function media(num1,num2)
    {
        
        if(isNaN(num1))
        {
            alert("Numero inválido");
        }
        if(isNaN(num2))
        {
            alert("Numero inválido");
        }
        else
        {
           let media=(num1+num2)/2;
           return media;
        }

        
    }
